
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="userForm.controls['name'].hasError('required')">
      Name is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required />
    <mat-error *ngIf="userForm.controls['email'].hasError('required')">
      Email is required.
    </mat-error>
    <mat-error *ngIf="userForm.controls['email'].hasError('email')">
      Invalid email address.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" required>
      <mat-option value="Admin">Admin</mat-option>
      <mat-option value="Editor">Editor</mat-option>
      <mat-option value="Viewer">Viewer</mat-option>
    </mat-select>
    <mat-error *ngIf="userForm.controls['role'].hasError('required')">
      Role is required.
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button type="submit" [disabled]="userForm.invalid">Add User</button>
  </div>
</form>
